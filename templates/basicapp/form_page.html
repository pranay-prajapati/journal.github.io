{% include 'basicapp/layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
<h1 style="text-align:center;color:black;">Journal Form</h1>
<div class="container">
    <div class="jumbotron">
        <table>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="button" style="text-align:center;">
                    <input type="submit"  class="btn btn-success" value="Submit" >
                </div>
            </form>
        </table>
    </div>
</div>
